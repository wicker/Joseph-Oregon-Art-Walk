<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Joseph Art Walk</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link rel="stylesheet" href="css/style.css">
  <script src="js/locations.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
</head>

<body>

  <header>
    <h1>Joseph Art Walk</h1>
  </header>

  <section id="map">
    <p>Map is loading...</p>
  </section>

  <section id="filterInput">

    <p id="searchBox">Search box</p>

    <select id="dropdownArtType" name="artType">
      <option id="show-all" type="button" value="all">All</option>
      <option id="show-galleries" type="button" value="gallery">Galleries</option>
      <option id="show-statues" type="button" value="statue">Statues</option>
      <option id="show-none" type="button" value="none">None</option>
    </select>

  </section>

  <section id="filteredListContainer">

    <ul id="filteredList" data-bind="foreach: markers">
      <li data-bind="text: title, visible: showMarker"></li>
    </ul>

  </section>

  <script src="js/app.js"></script>
</body>

</html>
